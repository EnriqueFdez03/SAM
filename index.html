<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging Atwood's Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <span>M:</span><input id="M" type="text" placeholder="Masa contrapeso" value="2"/>
        <span>m:</span><input id="m" type="text" placeholder="Masa oscilante" value="1"/>
        <span>&theta;<sub>0</sub>:</span><input id="theta" type="text" placeholder="Ángulo incial" value="1.57079632679"/>
        <span>r<sub>0</sub>:</span><input id="r" type="text" placeholder="Distancia oscilante" value="1"/>
        <span>&theta;&#775:</span><input id="dtheta" type="text" placeholder="Velocidad angular inicial (rad/s)" value="0"/>
        <span>r&#775:</span><input id="dr" type="text" placeholder="Velocidad polea (m/s)" value="0"/>
        <br>
        <button id = "simulate">Start</button>
        <button id = "restart">Restart</button>
        <button id = "stop">Stop</button>
    </div>
    <span>r: <span id="r_value"></span>. theta: <span id="theta_value"></span>.</span>
    <script src="js/SAM.js"></script>
</body>
</html>
