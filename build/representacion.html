<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="p5/p5.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
        <script src="representacion.js"></script>  
        <script src="SAM.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="checkbox" class="checkbox" id="menu-toogle"/>
        <label for="menu-toogle" class="menu-toogle"></label>
        
        <div id="info">
            <div id="time"> Tiempo: 0s</div>
            <div id="distance"></div>
        </div>

        <div id="chartContainer">
            <div id ="chart1" class="graphics"></div>
            <div id ="chart2" class="graphics"></div>
            <div id ="chart3" class="graphics"></div>
            <div id ="chart4" class="graphics"></div>
        </div>
        
        <nav class="nav">
            <p class="title">SAM 1</p>
            <span class="nav__item">&mu; <input id="mu" type="text" placeholder="Masa contrapeso" value="2"/></span>
            <span class="nav__item">&theta;<sub>0</sub> <input id="theta" type="text" placeholder="Ángulo incial" value="1.57079632679"/></span>
            <span class="nav__item">r<sub>0</sub> <input id="r" type="text" placeholder="Distancia oscilante" value="1"/></span>
            <span class="nav__item">&theta;&#775 <input id="dtheta" type="text" placeholder="Velocidad angular inicial (rad/s)" value="0"/></span>
            <span class="nav__item">r&#775 <input id="dr" type="text" placeholder="Velocidad polea (m/s)" value="0"/></span>
    
            <p class="title"><input type="checkbox" id="sam2enabled"> SAM 2</p>
            <span class="nav__item">&mu; <input id="mu2" type="text" placeholder="Masa contrapeso" value="2" disabled/></span>
            <span class="nav__item">&theta;<sub>0</sub> <input id="theta2" type="text" placeholder="Ángulo incial" value="1.57079632679"  disabled/></span>
            <span class="nav__item">r<sub>0</sub> <input id="r2" type="text" placeholder="Distancia oscilante" value="1"  disabled/></span>
            <span class="nav__item">&theta;&#775 <input id="dtheta2" type="text" placeholder="Velocidad angular inicial (rad/s)" value="0"  disabled/></span>
            <span class="nav__item">r&#775 <input id="dr2" type="text" placeholder="Velocidad polea (m/s)" value="0"  disabled/></span>

            <p class="subtitle sensibility disabled"><input type="checkbox" id="Sensibilidad" class="sensibility" disabled>Sensibilidad condiciones iniciales</p>
            
            <span class="nav__item">&epsilon; <span class="sensibility" style="width: 84%; text-align: right;" id="epsilon"></span></span>
            <span class="nav__item">&delta; <input class="sensibility" id="delta" type="text" placeholder="Distancia con SAM 1 tras t" value="0.001" disabled/></span>
            <p class="title">AJUSTES</p>
            <span class="nav__item">Solo órbita: <input type="checkbox" id="onlyOrbit"></span>
            <span class="nav__item">Fade: <input style="width: 70%;" id="fade" type="text" placeholder="fade" value="10000000"/></span>
            <span class="nav__item">Inexactitud: <input style="width: 43%;" id="pasos" type="text" placeholder="Menos es mejor" value="10"/></span>
        </nav>
    </body>
</html>
